{% extends 'components/base.html' %}
{% block content %}
    <h1>Cartes HearthStone</h1>
    <ol>
        {% for carte in CartesHearthStone %}
            {% if  carte.prix is not None %}
                {% if  carte.prix > 200 %}
                    <p style="color: red">
                        {% else %}
                    <p style="color: black">
                {% endif %}
            {{ carte }}
            {% endif %}
        {% endfor %}
    </ol>
{% endblock %}
